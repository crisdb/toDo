
<div class="container">

<section class="todoapp">

  <header class="header">
    <h1>Todo List</h1>
    <input class="new-todo"
           placeholder="What needs to be done?"
           [(ngModel)]="newTodo"
           (keyup.enter)="addTodo()"
           autofocus>
  </header>

  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">

    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing -->
      <li *ngFor="let todo of todos" [ngClass]="{editing: todo.editing}" >
        <div class="view">
          <label (dblclick)="todo.editing = true">{{todo.title}}</label>
          <button type="button" class="btn btn-danger" (click)="destroyTodo(todo)"></button>
        </div>
        <!--  completed -->

        <input class="edit"
               #updatedTodo
               [value]="todo.title"
               (blur)="updateTodo(todo, updatedTodo.value)"
               (keyup.escape)="todo.editing = false"
               (keyup.enter)="updateTodo(todo, updatedTodo.value)">
      </li>
    </ul>
  </section>

  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
  </footer>
</section>
</div>
